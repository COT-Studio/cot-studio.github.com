<!DOCTYPE html>

  }
  #section {
    float:left;
    width:70%;
    height:640px;
    padding:30px;
    position:relative;
    top:-50px;
  }
  a:link,a:visited {
    color:#000000;
    display:block;
    text-decoration:none;
    background-color:#ffffff;
  }
  a:hover {
    background-color:#dddddd;
  }
  a:active {

  }
</style>
